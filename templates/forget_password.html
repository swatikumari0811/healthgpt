<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='CSS/forget.css') }}">
    <title>Forgot Password</title>
</head>
<body>
    <main class="container">
        <h1>Forgot Password</h1>
        <p>Enter your email address to receive a password reset link.</p>
        <form id="forgotPasswordForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Reset Password</button>
        </form>
        <div id="message" class="message"></div>
    </main>
    <script type="text/javascript">
        const forgotPasswordForm = document.getElementById("forgotPasswordForm");
        const messageDiv = document.getElementById("message");
        
        forgotPasswordForm.addEventListener("submit", function (event) {
            event.preventDefault();
            
            const email = forgotPasswordForm.email.value;
            
            // Here, you can add the logic to handle password reset request
            // For this example, let's simulate a success message
            messageDiv.textContent = `Password reset link has been sent to ${email}`;
            forgotPasswordForm.reset();
        });
        
    </script>
</body>
</html>
